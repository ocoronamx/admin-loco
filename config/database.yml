#
#   Ensure the Database Adapter gem is defined in your Gemfile
#     gem 'your-database-adapter-here'
#
default: &default
  adapter:  <%= ENV.fetch("db_adapter") %>
  pool:     <%= ENV.fetch("db_pool") %>
  timeout:  <%= ENV.fetch("db_timeout") %>

development:
  <<: *default
  database: <%= ENV.fetch("db_name_dev") %>

production:
  <<: *default
  database: <%= ENV.fetch("db_name_prod") %>

# Warning: The database defined as "demo_form" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("db_name_test") %>
